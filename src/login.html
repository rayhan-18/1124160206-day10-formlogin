<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login dengan Tailwind CSS</title>
  <link href="../dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">

  <!-- Toggle Button -->
  <button
    id="darkModeToggle"
    class="absolute top-4 right-4 bg-gray-300 dark:bg-gray-700 text-sm text-black dark:text-white px-4 py-2 rounded-md shadow"
  >
    Toggle Dark Mode
  </button>

  <!-- Login Form -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md transition-colors duration-300">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6 text-center">Login</h2>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600 dark:text-gray-300">
          <input type="checkbox" class="mr-2 rounded" />
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors font-semibold"
      >
        Log In
      </button>
    </form>
  </div>

  <!-- Script Toggle -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
